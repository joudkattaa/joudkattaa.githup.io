<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dog API - Köpek Resimleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #dogImage {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Köpek Resimleri</h1>
    <p>Rasgele bir köpek resmi görmek için butona tıklayın:</p>
    <button onclick="fetchDogImage()">Yeni Resim Getir</button>
    <div>
        <img id="dogImage" src="" alt="Köpek Resmi">
    </div>

    <script>
        async function fetchDogImage() {
            // API'den köpek resmi almak için fetch kullanıyoruz
            try {
                const response = await fetch('https://api.thedogapi.com/v1/images/search');
                const data = await response.json();
                // Resmi sayfada göstermek için
                const imgUrl = data[0].url;
                document.getElementById('dogImage').src = imgUrl;
            } catch (error) {
                console.error("Bir hata oluştu:", error);
            }
        }

        // Sayfa yüklendiğinde bir resim al
        fetchDogImage();
    </script>

</body>
</html>
